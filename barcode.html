<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DENR Barcode Generator</title>

  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>

  <div class="container">

    <div class="header">
      <img src="mgblogo.png" alt="DENR Logo" class="logo">
      <div class="header-text">
        <h1>Department of Environment and Natural Resources</h1>
        <h2>MINES AND GEOSCIENCES BUREAU</h2>
      </div>
    </div>

    <div class="navigation">
      <a href="documents.html" class="nav-link">Document Management</a>
      <a href="barcode.html" class="nav-link active">Barcode Generator</a>
    </div>

    <div class="form-group">
      <label for="docType">Document Type</label>
      <select id="docType">
        <option value="LETTER">Letter</option>
        <option value="MEMO">Memo</option>
        <option value="MEMORANDUM">Report</option>
      </select>
    </div>

    <div class="form-group">
      <label for="docDate">Date Document Received</label>
      <input type="date" id="docDate">
    </div>

    <button id="generateBtn">Generate Barcode</button>

    <div class="output">
      <svg id="barcode"></svg>
      <div class="timestamp" id="timestamp"></div>
    </div>

    <div id="barcodeModal" class="modal" style="display:none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Generated Barcode</h3>
        </div>
        
        <div id="printableBarcode" class="printable-section">
          <div class="sticker-content">
            <div class="sticker-header">
              <img src="mgblogo.png" alt="DENR Logo" class="sticker-logo">
              <div class="sticker-text">
                <p class="sticker-title">Department of Environment and Natural Resources</p>
                <p class="sticker-subtitle">MINES AND GEOSCIENCES BUREAU</p>
              </div>
            </div>
            <svg id="barcodeSticker"></svg>
            <div class="sticker-bottom">
              <div class="sticker-time" id="stickerTime"></div>
              <div class="sticker-code" id="stickerTimestamp"></div>
              <div class="sticker-doctype" id="stickerDocType"></div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button id="printBtn" class="btn-print">Download</button>
          <button id="cancelBtn" class="btn-cancel">Cancel</button>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
